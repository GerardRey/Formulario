<form action="">
  <label for="Nombre">Nombre</label>
  <input type="text" #vName name="" id="" placeholder="Escribe">
  <label for="dni">DNI</label>
  <input type="text" #vDNI id="" placeholder="Escribe tu DNI">
  <div [ngSwitch]="mostrarInfo">

    <div id="correcto" *ngSwitchCase="'Correcto'">Correcto</div>
    <div id="incorrecto" *ngSwitchCase="'Incorrecto'">Incorrecto</div>

  </div>
  <label for="mensaje">Mensaje</label>
  <textarea name="" id="" #textogrande placeholder="Escribe un mensaje"></textarea>

  <div [ngSwitch]="validargrande">

    <div id="textogrande" *ngSwitchCase="'El texto introducido es demasido corto'">El texto introducido es demasido corto</div>

  </div>

  <input type="button" (click)="EnviarDatos(vName, vDNI.value, textogrande)" value="Enviar">
</form>
